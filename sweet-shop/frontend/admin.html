<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sweet Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üç≠</div>
            Sweet Shop
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Shop</a></li>
                <li><a href="admin.html" class="active">Admin Panel</a></li>
            </ul>
        </nav>
        <div class="user-menu hidden" id="user-menu">
            <span id="user-name"></span>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Admin Panel</h1>
                <button class="btn btn-primary" id="add-new-sweet">+ Add New Sweet</button>
            </div>
            <section class="inventory-section">
                <div class="inventory-header">
                    <h2>Current Inventory</h2>
                    <p>Manage your sweet inventory, update quantities, and edit product details</p>
                </div>
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <!-- Name column removed -->
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sweets will be loaded here -->
                    </tbody>
                </table>
            </section>
        </div>

        <!-- Add Sweet Modal -->
        <div class="modal" id="add-sweet-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Sweet</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="add-sweet-form">
                    <div class="form-group">
                        <label for="add-sweet-category">Category</label>
                        <select id="add-sweet-category" name="category" class="form-input" required>
                            <option value="Chocolate">Chocolate</option>
                            <option value="Gummies">Gummies</option>
                            <option value="Caramel">Caramel</option>
                            <option value="Hard Candy">Hard Candy</option>
                            <option value="Lollipops">Lollipops</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-sweet-price">Price</label>
                        <input type="number" id="add-sweet-price" name="price" class="form-input" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="add-sweet-quantity">Quantity</label>
                        <input type="number" id="add-sweet-quantity" name="quantity" class="form-input" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="add-sweet-description">Description</label>
                        <textarea id="add-sweet-description" name="description" class="form-input" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="add-sweet-rating">Rating</label>
                        <input type="number" id="add-sweet-rating" name="rating" class="form-input" min="0" max="5" step="0.1">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Sweet</button>
                </form>
            </div>
        </div>

        <!-- Edit Sweet Modal -->
        <div class="modal" id="edit-sweet-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Sweet</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="edit-sweet-form">
                    <input type="hidden" id="edit-sweet-id" name="id">
                               <!-- Name field removed for Edit Sweet -->
                    <div class="form-group">
                        <label for="edit-sweet-category">Category</label>
                        <select id="edit-sweet-category" name="category" class="form-input" required>
                            <option value="Chocolate">Chocolate</option>
                            <option value="Gummies">Gummies</option>
                            <option value="Caramel">Caramel</option>
                            <option value="Hard Candy">Hard Candy</option>
                            <option value="Lollipops">Lollipops</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-sweet-price">Price</label>
                        <input type="number" id="edit-sweet-price" name="price" class="form-input" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-sweet-quantity">Quantity</label>
                        <input type="number" id="edit-sweet-quantity" name="quantity" class="form-input" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-sweet-description">Description</label>
                        <textarea id="edit-sweet-description" name="description" class="form-input" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-sweet-rating">Rating</label>
                        <input type="number" id="edit-sweet-rating" name="rating" class="form-input" min="0" max="5" step="0.1">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Sweet</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
