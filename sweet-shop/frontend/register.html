<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sweet Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üç≠</div>
            Sweet Shop
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-secondary">Login</a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="form-card">
                <div class="form-icon">üç≠</div>
                <h2>Join Sweet Shop</h2>
                <p>Create your account to start shopping</p>
                
                <div id="alert-container"></div>
                
                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminCode">Admin Code (Optional)</label>
                        <input type="text" id="adminCode" name="adminCode" class="form-input" placeholder="Enter admin code if you're an admin">
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Create Account</span>
                        <span class="loading hidden">Creating...</span>
                    </button>
                </form>
                
                <div class="form-footer">
                    Don't have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupRegisterForm();
        });
    </script>
</body>
</html>
