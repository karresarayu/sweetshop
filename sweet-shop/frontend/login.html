<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sweet Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üç≠</div>
            Sweet Shop
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="register.html" class="btn btn-primary">Register</a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="form-card">
                <div class="form-icon">üç≠</div>
                <h2>Welcome Back</h2>
                <p>Sign in to your Sweet Shop account</p>
                
                <div id="alert-container"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Sign In</span>
                        <span class="loading hidden">Signing in...</span>
                    </button>
                </form>
                
                <div class="form-footer">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupLoginForm();
        });
    </script>
</body>
</html>
